version: '3'
services:
   db:
      build:
         dockerfile: Dockerfile.dev
         context: ./db
      ports:
         - "27017:27017"
      environment:
         - MONGO_INITDB_DATABASE=t7api
      volumes:
         - ./db/data:/data/db
   redis:
      image: 'redis:latest'
   api:
      build:
         dockerfile: Dockerfile.dev
         context: ./api
      ports:
         - "5000:5000"
      environment:
         - MONGODB_URI=db
         - REDISCLOUD_URI=redis
      depends_on:
         - db
         - redis
      volumes:
         - /app/node_modules
         - ./api:/app
   nginx:
      restart: always
      build:
         dockerfile: Dockerfile.dev
         context: ./nginx
      ports:
         - "3050:80"
